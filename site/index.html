<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">

<!-- Optional theme 
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
-->
<!-- Latest compiled and minified JavaScript -->
<script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
   <style type="text/css">
       html{
  height: 100%;
       }
       body{
         
           margin: 0;
           padding: 0;
           background: linear-gradient(to right, #21BCF9, #1F70C1);
           background-repeat: no-repeat;
           -moz-background-size: cover; /* Firefox 3.6+ */
            -webkit-background-size: cover; /* Safari 3.1+ и Chrome 4.0+ */
            -o-background-size: cover; /* Opera 9.6+ */
            background-size: cover; /* Современные браузеры */
       }
       div{
           margin: 0;
           padding: 0;
       }
       .row{
           margin: 0 auto;
           padding: 0;
           position: absolute;
           text-align: center;

       }
       .main_icon{
           display: inline-block;
           margin: 25%;
           border: 1px solid #ffffff;
           height: 50%;
           width: 50%;
           border-radius: 50%; 
           -webkit-border-radius: 50%;
           -moz-border-radius: 50%;
       }
           img{ display: block; width: 50%; height: 40px; margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0; }
       .main_text{
         display: block;
         text-align: center;
         bottom: 0px;
         color: white;
         left: 60px;
         margin-top: 70px;
       }
       .media_width_icon{
           display: inline-block;
           position: relative;
           height: 130px;
           width: 130px;

           margin-left: -4px;
       }
       h1{
           color: white;
       }

</style>
   <div class="row">
       <h1 class="">Свет</h1>
       <div class="media_width_icon"><div class="main_icon ">
       <img src="/light.svg" alt=""><p class="main_text">Люстра</p></div></div>
      
       <div class="media_width_icon"><div class="main_icon"><img src="/bedroom_lamp.svg" alt=""><p class="main_text">Подсветка</p></div></div>
       
        <div class="media_width_icon"> <div class="main_icon"><img src="/fireplace.svg" alt=""><p class="main_text">Камин</p></div></div>
       <div class="media_width_icon"><div class="main_icon"><img src="/energy.svg" alt=""><p class="main_text">Розетки</p></div></div>
       <div class="media_width_icon"><div class="main_icon"><img src="/cinema.svg" alt=""><p class="main_text">Кинотеатр</p></div></div>
       <div class="media_width_icon"><div class="main_icon"><img src="/blinds.svg" alt=""><p class="main_text">Роллеты</p></div></div>

   </div>
</body>
</html>
