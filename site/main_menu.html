<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
    <link rel="stylesheet" href="./css.css">
    <link href='https://code.cdn.mozilla.net/fonts/fira.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <div class="row">
        <div class="room_name"><h1 style="font-size: 21px; font-weight: 300;">Президентский номер</h1></div>
        
        <div class="room_control">
           <a href="index.html">
               <div class="menu_icon">
                    <img class="img_main" src="./door.svg" alt="">
                    <h1>Управлять номером</h1>
                </div>
            </a>
        </div>
        <div class="room_control">
           <a href="#">
               <div class="menu_icon">
                    <img class="img_main" src="./waiter.svg" alt="">
                    <h1>Услуги</h1>
                </div>
            </a>
        </div>
          <div class="room_control">
 
               <div class="menu_icon">
                    <h2>Сейчас в комнате:</h2>
                    <h1 style="margin-left: 10px">28&deg;С</h1>
                    <h1 style="float: right; margin-right: 30px; ">70%</h1>
                </div>
        </div>
           <div class="airconditional">
               <div class="eco_com_button">
                   <div class="econom">
                       <div class="leaf_text"><img class="img_main"  src="./leaf.svg" alt=""><h2 style="margin-top: 20px">Эконом</h2></div>
                   </div>
                   <div class="comfort">
                       <div class="couch_text"><h2 style="margin-top: 20px">Комфорт</h2><img class="img_main" style='margin: 10px'  src="./couch.svg" alt=""></div>
                   </div>
                   
               </div>
                <div class="temperature">
                    <div class="temperature_text">
                        25&deg;С
                    </div>
                    <div class="plus_min">
                        <img src="./plusmin.svg" alt="">
                    </div>
                </div>
           </div> 

              <div class="footer">

                <div class="money">
                    <div class="money_text">
                        <p>На счету:</p>
                    </div> 
                    <div class="money_text" style="text-align: center; color: white;font-size: 26px;">
                        10 000 EUR
                    </div>

                </div>
          
                          <div class="clean_disturb">
                   <div class="clean">
                       <div class="clean_text"><h2 style="margin-top: 40px;margin-left: 25%">Поубирайте</h2></div>
                   </div>
                   <div class="disturb">
                       <div class="disturb_text"><h2 style="margin-top: 20px;margin-left: 25%">Не беспокоить</h2></div>
                   </div>
                    </div> 
               </div>
    </div>

</html>
