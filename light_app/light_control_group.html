<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>light control</title>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/app_mobile.css">
</head>
<body>
    <div class="wrap">

        <div class="nav_menu">
            <div class="back">
                <a href="./light_control.html" class="back"><img src="./img/back.png" class="back_icon" alt=""></a>
            </div>
            <div class="title_nav"><h4>Управление группой</h4></div>
        </div>
                 <div class="lcg">
            <table class="" id="{controller_#}">
                <tbody>
                    <tr>
                        <td>Объект:</td>
                        <td>Офис</td>
                    </tr>
                    <tr>
                        <td>Группа:</td>
                        <td>Этаж 1</td>
                    </tr>
            
                </tbody>
                
            </table>
            <div class="scenarios"><a href="#">Сценарии<i class="fa fa-angle-right" aria-hidden="true"></i></a></div>
            <div class="schedule"><a href="#">Расписание<i class="fa fa-angle-right" aria-hidden="true"></i></a></div>
            <div id="drimmiring_slider"> <span>%</span></div><br>
                           
            <div id="drimmiring"></div>
            
            <div class="gc_btn_on_off">
                <input type="checkbox" name="gc_btn_on_off" value="0" id="gc_btn_on_off" class="hidden_checkbox">
                <label for="gc_btn_on_off">On/Off</label>
            </div>
            <div class="gc_btn_block">
                <input type="checkbox" name="gc_btn_block" class="hidden_checkbox" id="gc_btn_block" value="0"><label for="gc_btn_block">Block</label>
            </div>
        </div>
     </div>
        <script>$('.ui-slider-handle').draggable();</script>
    <script>
        $(document).ready(function(){
	     $( "#drimmiring" ).slider({
				value : 0,//Значение, которое будет выставлено слайдеру при загрузке
				min : 0,//Минимально возможное значение на ползунке
				max : 100,//Максимально возможное значение на ползунке
				step : 5,//Шаг, с которым будет двигаться ползунок
				create: function( event, ui ) {
					val = $( "#drimmiring" ).slider("value");//При создании слайдера, получаем его значение в перемен. val
					$( "#drimmiring_slider" ).html( val );//Заполняем этим значением элемент с id contentSlider
				},
            slide: function( event, ui ) {
				$( "#drimmiring_slider" ).html( ui.value );//При изменении значения ползунка заполняем элемент с id contentSlider
 
            }
        });
});
        
    </script>
    
</body>
</html>
